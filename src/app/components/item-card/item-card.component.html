<div class="card xd-4 md-6 sm-12">
  <div class="card-section">
    <div class="card-img">
      <img class="img" [src]="item.image" alt="{{item.name}}" />
    </div>
    <div class="card-content">
      <h4 class="title">
        {{item.name}}
      </h4>
      <p class="description">{{item.description}}</p>
    </div>
  </div>
</div>
