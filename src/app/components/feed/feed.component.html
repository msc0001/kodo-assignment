<div class="app-title">
  <h3>Feed</h3>
</div>
<div class="actions">
  <app-search-input></app-search-input>
  <app-sort-by></app-sort-by>
</div>
<div class="grid-container">
  <app-item-card class="card" *ngFor="let item of items" [item]="item">
  </app-item-card>
  <div *ngIf="!items.length" class="no-data">Items not matched with your searched query.</div>
</div>
<app-pagination [page]="page" [total]="total" (onChange)="onChangePage($event)"></app-pagination>
<app-table-view></app-table-view>
